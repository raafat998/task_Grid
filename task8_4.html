<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     .container{
        margin: 30px;
        display: grid;
        gap: 10px;
        
        padding: 5px;
        height: 100%;
        grid-template-columns: repeat(4,1fr);
            margin-left: 25%;
        margin-right: 25%;
    }
    .child{
        background-color: rgba(255, 255, 255, 0.775);
        text-align: center;
        line-height: 100px;
        height: 150px;
        
        color: rgb(111, 111, 111);
        

    }
   


    </style>
</head>
<body style="background-color: rgb(140, 186, 99);">
    

    <section style="background-color: rgb(121, 211, 211);" class="container">

        <section style="background-color: rgba(244, 248, 230, 0.885); grid-column-start: 1;grid-column-end: 5; margin-top: 10px; margin-bottom: 10px; margin-right: 5px;margin-left: 5px;" class="child c--2"><h1 style="margin-top: 25%; "></h1></section>    
        <section  style="margin-left: 10px;" class="child c--2"><h1 style="margin-top: 25%; ">1</h1></section>
        <section class="child c--3"><h1 style="margin-top: 25%; ">2</h1></section>
        <section class="child c--4"><h1 style="margin-top: 25%; ">3</h1></section>
        <section  style="background-color: rgb(255, 232, 82);margin-right: 10px;" class="child c--6"><h1 style="margin-top: 25%;">+</h1></section>
        <section style="margin-left: 10px;" class="child c--7"><h1 style="margin-top: 25%; ">4</h1></section>
        <section class="child c--8"><h1 style="margin-top: 25%; ">5</h1></section>
        <section class="child c--9"><h1 style="margin-top: 25%; ">6</h1></section>
        <section style="background-color: rgb(255, 232, 82);margin-right: 10px;" class="child c--6"><h1 style="margin-top: 25%;">+</h1></section>
        <section style="margin-left: 10px;" class="child c--11"><h1 style="margin-top: 25%; ">7</h1></section>
        <section class="child c--12"><h1 style="margin-top: 25%; ">8</h1></section>
        <section class="child c--13"><h1 style="margin-top: 25%; ">9</h1></section>
        <section style="background-color: rgb(255, 232, 82);margin-right: 10px;" class="child c--6"><h1 style="margin-top: 25%;">*</h1></section>
        <section style="margin-left: 10px;margin-bottom: 10px;background-color: rgb(254, 132, 132);" style="margin-left: 10px;" style="background-color: rgb(253, 168, 168);" class="child c--15"><h1 style="margin-top: 25%; ">c</h1></section>
        <section class="child c--16"><h1 style="margin-top: 25%; ">0</h1></section>
        <section class="child c--17"><h1 style="margin-top: 25%; ">=</h1></section>
        <section style="background-color: rgb(255, 232, 82);margin-right: 10px;" class="child c--6"><h1 style="margin-top: 25%;">/</h1></section>








    </section>
</body>
</html>
